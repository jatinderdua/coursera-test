<table>
  <tr ng-repeat="item in narrowDownList.found">
    <td>{{ item.name }}</td>
		<td>{{ item.short_name }}</td>
    <td>{{ item.description }}</td>
		<td><button ng-click="narrowDownList.onRemove({index: $index});">Don't want this one</button></td>
  </tr>
</table>
<div class="error" ng-if="narrowDownList.found.length == 0">Nothing found</div>
